<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv</title>
</head>
<body>
  <header>
    <h1><strong>=> Page d'inscription</strong></h1>
    <img src="cv.png" alt="icon de cv" width="200">
  </header>

  <section>
    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Informations personnelles</legend>

        <label for="nom">Nom complet :</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
        <br><br>

        <label for="age">Votre âge :</label>
        <input type="date" id="age" name="age" required>
        <br><br>

        <label for="cin">CIN :</label>
        <input type="text" id="cin" name="cin" placeholder="Entrez votre CIN" required>
        <br><br>

        <label for="ville">Votre ville :</label>
        <select id="ville" name="ville" required>
          <option value="">-- Sélectionnez votre ville --</option>
          <option value="casa">Casablanca</option>
          <option value="rabat">Rabat</option>
          <option value="marrakech">Marrakech</option>
          <option value="tanger">Tanger</option>
          <option value="fes">Fès</option>
          <option value="autre">Autre</option>
        </select>
        <br><br>

        <label for="photo">Choisissez une photo :</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <br><br>
        <label for="nm">numero de telephone</label>
        <input type="tel" id="nm" name="telephone" pattern="[0-9]{10}" placeholder="06&&&&&&&" aria-required="true" required>
        <br> <br>
        <label for="gmail">entre votre gmail</label>
        <input type="gmail" id="gmail" name="gmail" placeholder="***@gmail.com">
        <br> <br>
        <label for="text">votre dommaine</label>
        <input type="text" id="text" name="text"  placeholder="****" aria-required="false" required>
         <br><br>
         <label for="v"> décrivez-vous en 5 lignes</label>
         <input type="text" id="v" name="decrire" aria-required="true" required>
         <br><br>
         <label for="ex">votre expéreience ou projets</label>
         <input type="text" id="ex" name="expéreience ou projets" aria-required="true" required>
         <br><br>
        <button type="submit">Envoyer</button>
      </fieldset>
    </form>
  </section>
  <section>
    <h2>COMPETENCECS</h2>
    <table border="1">
      <tr> <th>les langue</th> <th> niveau</th> <th>vous avez des deplomes</th></tr>
      <tr><td>francais</td> <td> </td> <td></td></tr>
      <tr><td>anglais</td> <td> </td> <td></td></tr>
    </table> <br><br>
    <button type="submit">save</button>
  </section>

  </Nav>

</body>
</html>
